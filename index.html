    <meta charset="UTF-8">

<body class="u-flex-center">
    <figure class="minun">
        <label id="minun__label" for="minun__checkbox" class="minun__label"></label>
        <input type="checkbox" id="minun__checkbox" class="minun__checkbox">
        <div class="minun__face">
            <div class="minun__eye minun__eye--left">
                <div class="minun__pupil"></div>
            </div>
            <div class="minun__eye minun__eye--right">
                <div class="minun__pupil"></div>
            </div>
            <div class="minun__nose"></div>
            <div class="minun__mouth"></div>
            <div class="minun__cheek minun__cheek--left">
                <div class="minun__minus minun__minus--left"></div>
                <!-- This element is needed for changing minun to plusle and vise versa-->
                <div class="minun__plus minun__plus--left"></div>
            </div>
            <div class="minun__cheek minun__cheek--right">
                <div class="minun__minus minun__minus--right"></div>
                <!-- This element is needed for changing minun to plusle and vise versa-->
                <div class="minun__plus minun__plus--right"></div>
            </div>
        </div>
        <div class="minun__ear minun__ear--left"></div>
        <div class="minun__ear minun__ear--right"></div>
    </figure>
    <button class="soundButton"></button>
    <audio src="/sounds/minun__cry.mp4" class="minun__cry"></audio>
    <audio src="/sounds/plusle__cry.mp4" class="plusle__cry"></audio>
</body>

</html>
