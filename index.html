<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Minum</title>
</head>
<body class="u-flex-center">
    <figure class="minun">
        <div class="minun__face">
            <div class="minun__eye minun__eye--left">
                <div class="minun__pupil"></div>
            </div>
            <div class="minun__eye minun__eye--right">
                <div class="minun__pupil"></div>
            </div>
            <div class="minun__nose"></div>
            <div class="minun__mouth"></div>
            <div class="minun__cheek minun__cheek--left"></div>
            <div class="minun__cheek minun__cheek--right"></div>
        </div>
        <div class="minun__ear minun__ear--left"></div>
        <div class="minun__ear minun__ear--right"></div>
    </figure>
</body>
</html>
